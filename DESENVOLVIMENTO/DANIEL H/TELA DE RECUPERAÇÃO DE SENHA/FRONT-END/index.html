<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="consulta-container">
        <h2>Recuperação de Senha</h2>
        <p>Por favor, insira seu e-mail para recuperar sua senha.</p>
        <form>
            <input type="email" placeholder="Digite seu e-mail" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            <button type="submit" class="back-btn">Enviar</button>
        </form>
        <div class="buttons-container">
            <button class="back-btn" onclick="voltarPagina()">Voltar</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
